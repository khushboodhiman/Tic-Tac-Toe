<div id="game" class="game">
    <div class="turn-status">
        <div class="turn X active">X turn</div>
        <div class="turn O">O turn</div>

    <div class="grid-container">
        <input class="box" id="0" readonly onclick="fillValue(this)"></input>
        <input class="box" id="1" readonly onclick="fillValue(this)"></input>
        <input class="box" id="2" readonly onclick="fillValue(this)"></input>

        <input class="box" id="3" readonly onclick="fillValue(this)"></input>
        <input class="box" id="4" readonly onclick="fillValue(this)"></input>
        <input class="box" id="5" readonly onclick="fillValue(this)"></input>
                                        
        <input class="box" id="6" readonly onclick="fillValue(this)"></input>

    </div>
</div>
